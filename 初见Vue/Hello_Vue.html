<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src =  '../js/vue.js'></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>

<script>
    const App = new Vue({
        el: '#app',
        data:{
        message:'Hello Vue.js',
        movies:['钢铁侠','星际穿越','阿甘正传']
        }
    })
</script>
</body>
</html>
