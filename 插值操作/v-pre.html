<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = '../js/vue.js'></script>
</head>
<body>
    <div id="app">
        <h2 v-html="url"></h2>
        <h2 v-pre>{{message}}</h2>
        <!-- v-pre 取消解析 -->
    </div>

<script>
    const app = new Vue({
        el: '#app',
        data:{
            message:'nihao',
            counter:10,
            url: "<a href = 'https://www.baidu.com'>百度一下</a>"
        }
    }) 
</script>
</body>
</html>
