<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = '../js/vue.js'></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{counter*2}}</h2>
        <h2>{{counter + message}}</h2>
        <h2 v-once>{{message}}</h2> 
        <!-- v-once使得内容不可修改 -->
    </div>

<script>
    const app = new Vue({
        el: '#app',
        data:{
            message:'nihao',
            counter:10,
        }
    }) 
</script>
</body>
</html>
