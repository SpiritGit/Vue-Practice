<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = './js/vue.js'></script>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <button v-on:click='add'>+</button>
    <button v-on:click ='sub'>-</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter:0
        },
        methods:{
            add: function(){
                this.counter++;
            },
            sub: function(){
                if(this.counter>0){
                    this.counter--;
                }else{
                    this.counter=0;
                }
            }
        }
    })
</script>
</body>
</html>
