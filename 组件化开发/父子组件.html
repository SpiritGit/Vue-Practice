<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'app'>
        <cpn1></cpn1> 
        <cpn2></cpn2>    
    </div>

    <script src = '../js/vue.js'></script>
    <script>
        //创建第一个组件（子组件）
        const cpnC1 = Vue.extend({
            template:"<div><h2>title</h2></div>"
        });

        //第二个组件(父组件)
        const cpnC2 = Vue.extend({
            template:"<div><p>para</p><cpn1></cpn1></div>" ,
            components:{
                cpn1:cpnC1
            }
        })
        

        const app = new Vue({
            el:"#app",
            components:{
                cpn2:cpnC2
            }
        });
    </script>
</body>
</html>
