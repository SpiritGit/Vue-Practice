<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'app'>
        <cpn @click='cpnClick'></cpn>
         <!--接受子组件传过来的’click‘  -->
    </div>


    <template id='cpn'>
        <div>
            <button v-for = 'item in categories' @click='itemClick(item)'>{{item.name}}</button>
        </div>
    </template>
    <script src = '../js/vue.js'></script>

    <script>
        //子组件
        const cpn = {
            template:'#cpn',
            data(){
                return {
                    categories:[
                        {id:'aaa',name:' 热门推荐'},
                        {id:'bbb',name:'手机数码'}
                    ]
                }
            },
            methods:{
                itemClick(item){
                    this.$emit('click',item);//点击事件发送给父组件
                }
            }
        }
        //父组件
        const app = new Vue({
            el:"#app",
            components:{
                cpn
            },
            methods:{
                cpnClick(item){
                    console.log('cpnClick',item);
                }
            }
        });
    </script>
</body>
</html>
