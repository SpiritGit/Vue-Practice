</head>
<body>
  <div id="app">
        <cpn></cpn>
  </div>  

  <template id = 'cpn'>
      <div>
            <div>我是子组件</div>
            <button @click='btnClick'>button</button>
       </div>
  </template>

  <script src='../js/vue.js'></script>
  
  <script>
      const app = new Vue({
          el:'#app',
          components:{
              cpn:{
                  template:'#cpn',
                  methods:{
                      btnClick(){
                          //访问父组件
                          console.log(this.$parent);
                      }
                    }
                }
              }
      })
  </script>
