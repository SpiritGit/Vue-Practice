<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id = 'cpn1'>
        <div>
            <h2>当前计数{{counter}}</h2>
            <button @click = 'increment'>+</button>
            <button @click = 'decrement'>-</button>
        </div>
    </template>
    <script src = '../js/vue.js'></script>
    <script>
        Vue.component('cpn',{
            template:'#cpn1',
            //不能是对象,必须是函数返回对象
            data(){
                return {
                    counter:0
                }
            },
            methods:{
                increment(){
                    this.counter++
                },
                decrement(){
                    this.counter--
                }
            }

        })

        const app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
