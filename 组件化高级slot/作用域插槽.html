<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <cpn>
            <template slot-scope='child'>
                <span>{{child.data.join(' - ')}}-</span>
            </template>
        </cpn>
    </div>



    <template id = 'cpn'>
        <div>
            <slot :data='Language'> 
                <!-- ：data拿到子组件里的数据 -->
                <ul>
                    <li v-for = 'item in Language'>{{item}}</li>
                </ul>
            </slot>
            
        </div>
    </template>
    <script src = '../js/vue.js'></script>
    <script>
        const app = new Vue({
            el:'#app',
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return {
                            Language:['python','C','java','js']
                        }
                    }
                }
            }
        })
    </script>

</body>
</html>
