<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = '../js/vue.js'></script>
    
</head>
<body>
    <div id = 'app'>
        <h2>{{fullName}}</h2>
    </div>
    
<script>
    const app = new Vue({
        el: '#app',
        data:{
            firstName: 'wang',
            lastName: 'xinzhi'
        },
        computed: {
            // 其实是使用了computed的get方法，一般set方法不使用
            fullName:function(){
                return this.firstName + ' ' + this.lastName
            }
        }
    }) 
</script>
</body>
</html>
